version: 1
default_environment: dev
project_id: 88c91a02-d68b-4952-8e56-94a297cf141f
# drop this before "going public"
environments:
- name: dev
- name: staging
- name: prod
plugins:
  extractors:
  - name: tap-spreadsheets-anywhere
    variant: ets
    pip_url: git+https://github.com/ets/tap-spreadsheets-anywhere.git
  loaders:
  - name: target-duckdb
    namespace: target_duckdb
    pip_url: git+https://github.com/jwills/target-duckdb.git
    executable: target-duckdb
  transformers:
  - name: dbt-duckdb
    namespace: dbt_duckdb
    pip_url: git+https://github.com/jwills/dbt-duckdb.git
    executable: dbt
    config: 
      project_dir: $MELTANO_PROJECT_ROOT/transform/
      profiles_dir: $MELTANO_PROJECT_ROOT/transform/profile/
  utilities:
  - name: superset
    variant: apache
    pip_url: apache-superset==1.5.0 markupsafe==2.0.1 duckdb-engine
